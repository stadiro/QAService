services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: qa_service
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_DSN=host=db user=postgres password=postgres dbname=qa_service port=5432 sslmode=disable
    ports:
      - "8080:8080"

volumes:
  db_data:



